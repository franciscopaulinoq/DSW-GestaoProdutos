{% extends 'base.html' %}

{% block title %}Cadastrar Categoria{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Cadastro de Categoria</h1>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form method="post" class="p-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nome" class="form-label">Nome da Categoria:</label>
                    <input type="text" name="nome" maxlength="250" required id="id_nome" class="form-control"
                        placeholder="Digite o Nome da Categoria">
                    {% if form.nome.errors %}
                    <div class="text-danger">{{ form.nome.errors|join:"<br>" }}</div>
                    {% endif %}
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
