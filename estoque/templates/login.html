<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKzYjpPEjISv5WaRV9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-sm" style="width: 22rem;">
        <h2 class="text-center">Login</h2>

        {% if form.errors %}
        <div class="alert alert-danger text-center">
            Usuário ou senha inválidos. Tente novamente.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                <input type="text" name="username" id="id_username" class="form-control"
                    value="{{ form.username.value|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" id="id_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'register' %}" class="text-decoration-none">Não possui uma conta?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
